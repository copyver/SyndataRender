output_filename: "./syndatasets"
numstate: 20
numimages_perstate : 5
urdf_cache_dir: ./meshes/cache
debug: 1
vis:
  state: 0
  obs: 0
  semantic: 0

images:
  color: 1
  depth: 1
  modal: 1
  amodal: 1
  semantic: 1

statespaces:
  heap:
    workspace:
      min:
        - -0.25
        - -0.3
        - 0.0
      max:
        - 0.25
        - 0.3
        - 0.3
      objects:
        bin:
          mesh_filename: ../meshes/bin/bin.obj
          pose_filename: ../meshes/bin/bin_pose.tf
        plane:
          mesh_filename: ../meshes/plane/plane100.obj
          pose_filename: ../meshes/plane/plane_pose.tf

    center:
      min:
        - -0.1
        - -0.1
      max:
        - 0.1
        - 0.1

    objects:
      mesh_dir: ./meshes
      object_keys:
        handle: all
      num_objects: 10
      numobjects_perimages:
        min: 1
        max: 10
        mean: 5
      num: 10
      train_pct: 0.8
      max_diam: 0.5
      planar_translation:
        min:
          - -0.1
          - -0.1
        max:
          - 0.1
          - 0.1
      center_of_mass:
        sigma: 0.0

      density: 4000

    replace: 1
    drop_height: 0.3
    max_settle_steps: 500
    mag_v_thresh: 0.005
    mag_w_thresh: 0.1

  camera:
    name: camera

    im_width: 1280
    im_height: 960

    focal_length:
      min: 900
      max: 1200
    delta_optical_center:
      min: -1.0  #-2.5
      max: 1.0

    x:
      min: -0.05
      max: 0.05
    y:
      min: -0.05
      max: 0.05

    radius:
      min: 1.0
      max: 1.0
    elevation:
      min: 0.01
      max: 10
    azimuth:
      min: 0
      max: 360
    roll:
      min: -10
      max: 10

categories:
  handle: 1
